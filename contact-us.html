<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NeuroNest</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div id="dropdown-menu">
        <div id="menu-icon">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div id="menu-options">
            <a href="index.html">Home</a>
            <a href="get-help.html">Find Support</a>
            <a href="get-helponline.html">Find Support Online</a>
            <a href="contact-us.html">Contact Us</a>
        </div>
    </div>
    <h1>Contact Us</h1>
    <form id="contact-form">
        <div class="input-container">
            <input type="text" id="name" placeholder="Your Name" required>
        </div>
        <div class="input-container">
            <input type="email" id="email" placeholder="Your Email" required>
        </div>
        <div class="input-container">
            <textarea id="message" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit">Send</button>
    </form>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const mailtoLink = `mailto:neuronestcontact@gmail.com?subject=Message from ${encodeURIComponent(name)}&body=${encodeURIComponent(message)}%0A%0AFrom: ${encodeURIComponent(email)}`;
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
